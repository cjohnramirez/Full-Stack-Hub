<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="rock-paper.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div>
      <button class="choices rock-button">
        <img src="raised-fist.svg" alt="raised-fist" width="75px">
      </button> 
      <button class="choices paper-button">
        <img src="raised-hand.svg" alt="raised-hand" width="75px">
      </button>
      <button class="choices scissors-button">
        <img src="victory-hand.svg" alt="victory-hand" width="75px">
      </button>
    </div>
    <div class="results"></div>
    <script src="rock-paper.js"></script>
  </body>
</html>
